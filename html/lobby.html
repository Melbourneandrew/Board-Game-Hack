<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play Coaxial</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/index.css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/lobby.js"></script>
</head>

<body>
  <!-- Login Modal -->
  <div id="myModal" class="modal fade show" id="staticBackdrop" aria-modal="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1" aria-labelledby="staticBackdropLabel" style="padding-right: 15px; display: block;" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ready to play?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Make a username to begin</p>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Name:</span>
            <input id="uname-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <select id="skillSelect" class="form-select" aria-label="Default select example">
              <option selected>Select Skill Level</option>
              <option value="Novice">Novice</option>
              <option value="Advanced">Advanced</option>
              <option value="Expert">Expert</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" id="make-user-button" class="btn btn-primary" data-bs-target="#myModal" data-bs-dismiss="modal">Play</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Button to trigger "Make Match" modal -->
  <button id="make-match-form-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Make Match
  </button>

  <!-- Make Match Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Make a Match</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Give your match a Description. This will appear in the listing for other players to see.</p>
          <div class="input-group">
            <textarea id="mdesc-input" maxlength="120" style="resize: none;" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="make-match-button" type="button" class="btn btn-primary">Make Match</button>
        </div>
      </div>
    </div>
  </div>

  <div class="match-lobby-grid"></div>


</body>

</html>
